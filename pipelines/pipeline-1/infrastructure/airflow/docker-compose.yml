x-airflow-common: &airflow-common
  build:
    context: ../..  # Go to project root
    dockerfile: infrastructure/airflow/Dockerfile
  environment: &airflow-common-env
    PYTHONPATH: /opt/airflow/dags
    # Core Configuration
    AIRFLOW__CORE__EXECUTOR: CeleryExecutor
    AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW__CORE__FERNET_KEY}
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    # Webserver
    AIRFLOW__WEBSERVER__AUTH_MANAGER: airflow.providers.fab.auth_manager.FabAuthManager
    # Database
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    # Celery
    AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    AIRFLOW__CELERY__BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
    # Logging to MinIO
    AIRFLOW__LOGGING__REMOTE_LOGGING: 'true'
    AIRFLOW__LOGGING__REMOTE_BASE_LOG_FOLDER: 's3://airflow-logs'
    AIRFLOW__LOGGING__REMOTE_LOG_CONN_ID: 'minio_s3'
    # MinIO connection
    AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER}
    AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD}
    # Admin user credentials
    AIRFLOW_ADMIN_USERNAME: ${AIRFLOW_ADMIN_USERNAME}
    AIRFLOW_ADMIN_PASSWORD: ${AIRFLOW_ADMIN_PASSWORD}
    AIRFLOW_ADMIN_EMAIL: ${AIRFLOW_ADMIN_EMAIL}
    POSTGRES_USER: ${POSTGRES_USER}
    POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    POSTGRES_DB: ${POSTGRES_DB}
    REDIS_PASSWORD: ${REDIS_PASSWORD}
    MINIO_ROOT_USER: ${MINIO_ROOT_USER}
    MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    # ClickHouse for dbt
    CLICKHOUSE_HOST_DEV: ${CLICKHOUSE_HOST_DEV}
    CLICKHOUSE_PORT_DEV: ${CLICKHOUSE_PORT_DEV}
    CLICKHOUSE_HOST_PROD: ${CLICKHOUSE_HOST_PROD}
    CLICKHOUSE_PORT_PROD: ${CLICKHOUSE_PORT_PROD}
    CLICKHOUSE_USER: ${CLICKHOUSE_USER}
    CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD}
    CLICKHOUSE_DATABASE: ${CLICKHOUSE_DATABASE}
    DBT_TARGET: prod
    # Metrics
    AIRFLOW__METRICS__STATSD_ON: 'true'
    AIRFLOW__METRICS__STATSD_HOST: statsd-exporter
    AIRFLOW__METRICS__STATSD_PORT: 9125
    # Airflow 3.x configuration
    AIRFLOW__CORE__CATCHUP_BY_DEFAULT: 'false'
    # Provider versions for Airflow 3.x
    _PIP_ADDITIONAL_REQUIREMENTS: >-
      apache-airflow-providers-amazon>=9.0.0
      apache-airflow-providers-apache-kafka>=1.10.0
      apache-airflow-providers-standard>=1.0.0
      apache-airflow-providers-openlineage>=1.10.0
      apache-airflow-providers-fab>=1.0.0
      confluent-kafka
  volumes:
    - ../../pipeline_code:/opt/airflow/dags
    - ./logs:/opt/airflow/logs
    - ./config:/opt/airflow/config
    - ./plugins:/opt/airflow/plugins
  user: "${AIRFLOW_UID:-50000}:${AIRFLOW_GID:-1000}"
  networks:
    - default
    - data-platform-network

services:
  fix-permissions:
    image: alpine:latest
    user: root
    volumes:
      - ../../pipeline_code:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./config:/opt/airflow/config
      - ./plugins:/opt/airflow/plugins
    command:
      - "sh"
      - "-c"
      - |
        chown -R ${AIRFLOW_UID:-50000}:${AIRFLOW_GID:-1000} /opt/airflow/dags /opt/airflow/logs /opt/airflow/config /opt/airflow/plugins &&
        chmod -R 775 /opt/airflow/dags /opt/airflow/logs /opt/airflow/config /opt/airflow/plugins &&
        find /opt/airflow/dags -type f -not -path '*/venv/bin/*' -exec chmod 664 {} \; &&
        find /opt/airflow/dags -type f -path '*/venv/bin/*' -not -name 'activate*' -not -name 'Activate.ps1' -exec chmod 775 {} \; &&
        echo 'Permissions fixed! User ${AIRFLOW_UID:-50000} and group ${AIRFLOW_GID:-1000} can edit files.'
    environment:
      AIRFLOW_GID: ${AIRFLOW_GID:-1000}
    networks:
      - data-platform-network
  # PostgreSQL - Airflow metadata
  postgres:
    image: postgres:13
    container_name: airflow-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data/pgdata
    networks:
      - default
      - data-platform-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      - fix-permissions

  # Redis - Celery broker
  redis:
    image: redis:7-alpine
    container_name: airflow-redis
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    networks:
      - default
      - data-platform-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a $${REDIS_PASSWORD} ping | grep PONG"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  airflow-init:
    <<: *airflow-common
    container_name: airflow-init
    command: ["python", "/tmp/airflow_init_script.py"]
    volumes:
      - ../../pipeline_code:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./config:/opt/airflow/config
      - ./plugins:/opt/airflow/plugins
      - ./airflow_init_script.py:/tmp/airflow_init_script.py
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: "no"

  # Airflow Standalone
  airflow-standalone:
    <<: *airflow-common
    container_name: airflow-standalone
    command: standalone
    ports:
      - "${AIRFLOW_WEBSERVER_PORT:-8080}:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully

  airflow-cli:
    <<: *airflow-common
    container_name: airflow-cli
    entrypoint: /bin/bash
    command:
      - -c
      - |
        set -e
        echo "CLI container started"
    restart: "no"


  statsd-exporter:
    image: prom/statsd-exporter:latest
    container_name: statsd-exporter
    ports:
      - "9102:9102"
      - "9125:9125/udp"
    volumes:
      - ./statsd-mapping.yml:/tmp/statsd-mapping.yml:ro
    command:
      - '--statsd.mapping-config=/tmp/statsd-mapping.yml'
      - '--statsd.listen-udp=:9125'
      - '--web.listen-address=:9102'
    networks:
      - default
      - data-platform-network


volumes:
  postgres-data:
  redis-data:

networks:
  data-platform-network:
    external: true

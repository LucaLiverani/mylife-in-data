version: '3.8'

x-airflow-common: &airflow-common
  build:
    context: ../..  # Go to project root
    dockerfile: infrastructure/airflow/Dockerfile
  #image: apache/airflow:2.7.3-python3.8
  environment: &airflow-common-env
    PYTHONPATH: /opt/airflow/dags
    # Core Configuration
    AIRFLOW__CORE__EXECUTOR: CeleryExecutor
    AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW__CORE__FERNET_KEY}
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    # Database
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    # Celery
    AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    AIRFLOW__CELERY__BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
    # Logging to MinIO
    AIRFLOW__LOGGING__REMOTE_LOGGING: 'true'
    AIRFLOW__LOGGING__REMOTE_BASE_LOG_FOLDER: 's3://airflow-logs'
    AIRFLOW__LOGGING__REMOTE_LOG_CONN_ID: 'minio_s3'
    # MinIO connection
    AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER}
    AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD}
    # Metrics
    AIRFLOW__METRICS__STATSD_ON: 'true'
    AIRFLOW__METRICS__STATSD_HOST: statsd-exporter
    AIRFLOW__METRICS__STATSD_PORT: 9125
    # Constrain provider versions for Airflow 2.7.3
    _PIP_ADDITIONAL_REQUIREMENTS: >-
      apache-airflow-providers-amazon==8.13.0
      apache-airflow-providers-apache-kafka==1.3.1
      apache-airflow-providers-openlineage==1.2.1
      confluent-kafka
  volumes:
    - ../../pipeline_code:/opt/airflow/dags
    - ./logs:/opt/airflow/logs
    - ./config:/opt/airflow/config
    - ./plugins:/opt/airflow/plugins
  user: "${AIRFLOW_UID:-50000}:0"
  networks:
    - default
    - data-platform-network

services:
  fix-permissions:
    image: alpine:latest
    user: root
    volumes:
      - ../../pipeline_code:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./config:/opt/airflow/config
      - ./plugins:/opt/airflow/plugins
    command: >
      sh -c "
        chown -R 50000:${AIRFLOW_GID:-1000} /opt/airflow/dags /opt/airflow/logs /opt/airflow/config /opt/airflow/plugins &&
        chmod -R 775 /opt/airflow/dags /opt/airflow/logs /opt/airflow/config /opt/airflow/plugins &&
        find /opt/airflow/dags -type f -exec chmod 664 {} \; &&
        echo 'Permissions fixed! User 50000 and group ${AIRFLOW_GID:-1000} can edit files.'
        "
    environment:
      AIRFLOW_GID: ${AIRFLOW_GID:-1000}
    networks:
      - data-platform-network
  # PostgreSQL - Airflow metadata
  postgres:
    image: postgres:13
    container_name: airflow-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data/pgdata
    networks:
      - default
      - data-platform-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      - fix-permissions

  # Redis - Celery broker
  redis:
    image: redis:7-alpine
    container_name: airflow-redis
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    networks:
      - default
      - data-platform-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a $${REDIS_PASSWORD} ping | grep PONG"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Airflow Init
  airflow-init:
    <<: *airflow-common
    container_name: airflow-init
    entrypoint: /bin/bash
    command:
      - -c
      - |
        set -e
        echo "üîß Starting Airflow initialization..."
        
        # Wait for postgres
        echo "‚è≥ Waiting for database..."
        for i in {1..30}; do
          if pg_isready -h postgres -p 5432 -U ${POSTGRES_USER}; then
            echo "‚úÖ PostgreSQL is ready!"
            break
          fi
          sleep 2
        done
        
        # Test connection
        echo "üîå Testing database connection..."
        psql "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}" -c "SELECT 1"
        
        # Initialize database
        echo "üóÑÔ∏è  Initializing Airflow database..."
        airflow db migrate
        
        # Create admin user
        echo "üë§ Creating admin user..."
        airflow users create \
          --username ${AIRFLOW_ADMIN_USERNAME} \
          --password ${AIRFLOW_ADMIN_PASSWORD} \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email ${AIRFLOW_ADMIN_EMAIL} 2>&1 || echo "‚ö†Ô∏è  User already exists"
        
        # MinIO connection
        echo "üîó Setting up MinIO connection..."
        airflow connections delete minio_s3 2>/dev/null || true
        airflow connections add minio_s3 \
          --conn-type aws \
          --conn-login ${MINIO_ROOT_USER} \
          --conn-password ${MINIO_ROOT_PASSWORD} \
          --conn-extra '{"endpoint_url": "http://minio:9000", "region_name": "us-east-1"}' || echo "‚ö†Ô∏è  MinIO connection failed"
        
        # Kafka connection
        echo "üîó Setting up Kafka connection..."
        airflow connections delete kafka_default 2>/dev/null || true
        airflow connections add kafka_default \
          --conn-type generic \
          --conn-host kafka \
          --conn-port 9092 \
          --conn-extra '{"bootstrap.servers": "kafka:9092", "group.id": "airflow"}' || echo "‚ö†Ô∏è  Kafka connection failed"
        
        echo "‚úÖ Airflow initialization complete!"
    environment:
      <<: *airflow-common-env
    volumes:
      - ../../pipeline_code:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./config:/opt/airflow/config
      - ./plugins:/opt/airflow/plugins
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: "no"

  # Airflow Webserver
  airflow-webserver:
    <<: *airflow-common
    container_name: airflow-webserver
    command: webserver
    ports:
      - "${AIRFLOW_WEBSERVER_PORT:-8080}:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully

  # Airflow Scheduler
  airflow-scheduler:
    <<: *airflow-common
    container_name: airflow-scheduler
    command: scheduler
    healthcheck:
      test: ["CMD-SHELL", 'airflow jobs check --job-type SchedulerJob --hostname "$${HOSTNAME}"']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully

  # Airflow Worker
  airflow-worker:
    <<: *airflow-common
    command: celery worker
    healthcheck:
      test:
        - "CMD-SHELL"
        - 'celery --app airflow.providers.celery.executors.celery_executor.app inspect ping -d "celery@$${HOSTNAME}" || celery --app airflow.executors.celery_executor.app inspect ping -d "celery@$${HOSTNAME}"'
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    environment:
      <<: *airflow-common-env
      DUMB_INIT_SETSID: "0"
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    deploy:
      replicas: 2

  # Airflow Triggerer
  airflow-triggerer:
    <<: *airflow-common
    container_name: airflow-triggerer
    command: triggerer
    healthcheck:
      test: ["CMD-SHELL", 'airflow jobs check --job-type TriggererJob --hostname "$${HOSTNAME}"']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
  
  statsd-exporter:
    image: prom/statsd-exporter:latest
    container_name: statsd-exporter
    ports:
      - "9102:9102"
      - "9125:9125/udp"
    volumes:
      - ./statsd-mapping.yml:/tmp/statsd-mapping.yml:ro
    command:
      - '--statsd.mapping-config=/tmp/statsd-mapping.yml'
      - '--statsd.listen-udp=:9125'
      - '--web.listen-address=:9102'
    networks:
      - default
      - data-platform-network


volumes:
  postgres-data:
  redis-data:

networks:
  data-platform-network:
    external: true